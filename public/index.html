        <script>
          $(document).ready(function () {
            $(function () {
              $('.textslider .slides:gt(0)').hide();
              setInterval(function () {
                $('.textslider :first-child').fadeOut(1).next('.slides').fadeIn(1)
                  .end().appendTo('.textslider');
              }, 5000);
            });
          });

          $(document).ready(function () {
              $(".left-first-section").click(function () {
                $('.main-section').toggleClass("open-more");
              });
            });
            $(document).ready(function () {
              $(".fa-clone").click(function () {
                $('.main-section').toggleClass("open-more");
              });
            });

            // rate

               var practicalArray = ["Low", "Intermediate", "High", "Excellent"];
                var wayOfArray = ["Not Effective", "Partially Effective", "Effective", "Highly Effective"];
                var behaviourArray = ["Impotent", "Strict", "Polite", "Interactive"];
                var regularityArray = ["Inconsistent", "Somewhat Inconsistent", "Moderately Consistent", "Consistent"];
                var theoraticalArray = ["Low", "Intermediate", "High", "Excellent"];
                var punctualityArray = ["Always Late", "Mostly Late", "Sometimes Late", "Always Punctual"];
                var recommendationArray = ["Not Recommended", "Recommended", "Highly Recommended", "Highly Recommended"];
                var communicationArray = ["Quiet", "Impersonal", "Confident", "Professional"];
                function showValue(input, pargraph, valueArray) {
                  val = input.value;
                  if (val <= 25) {
                    pargraph.innerHTML = valueArray[0];
                    pargraph.className = "";
                    pargraph.classList.add("danger");
                  }
                  else if (val == 26 || val <= 50) {
                    pargraph.innerHTML = valueArray[1];
                    pargraph.className = "";
                    pargraph.classList.add("warning");
                  }
                  else if (val == 51 || val <= 75) {
                    pargraph.innerHTML = valueArray[2];
                    pargraph.className = "";
                    pargraph.classList.add("primary");
                  }
                  else {
                    pargraph.innerHTML = valueArray[3];
                    pargraph.className = "";
                    pargraph.classList.add("success");
                  }
                }

            
        </script>
